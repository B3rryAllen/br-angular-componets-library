<button
    class="br-button"
    [class.br-button_primary]="buttonType === 'Primary'"
    [class.br-button_secondary]="buttonType === 'Secondary'"
    [class.br-button_transparent]="buttonType === 'Transparent'"
    [class.br-button_link]="buttonType === 'Link'"
    [class.br-button_size-large]="height === 'Large'"
    [class.br-button_size-medium]="height === 'Medium'"
    [class.br-button_size-small]="height === 'Small'"
    [class.br-button_size-micro]="height === 'Micro'"
    [class.br-button_width-full]="width === 'Full'"
    [class.br-button_with-image]="icon"
    [class.fd-button_disabled]="disabled"
    [disabled]="disabled"
    (click)="onPressHandler($event)">
    <div
        class="br-button__text"
        [class.br-button__text_with-column-gap]="!!this.contentCount">
        <span class="br-button__icon" *ngIf="icon">
            <ng-container
                *ngTemplateOutlet="icon?.templateRef ?? null"></ng-container>
        </span>

        <span *ngIf="label && label.length">{{ label }}</span>

        <br-badge
            *ngIf="count !== undefined"
            [count]="count"
            [type]="buttonType === 'Primary' ? 'Primary' : 'Secondary'"
            size="Small">
        </br-badge>
    </div>
</button>
