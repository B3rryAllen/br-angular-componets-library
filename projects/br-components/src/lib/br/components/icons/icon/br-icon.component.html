<ng-container [ngTemplateOutlet]="icon"></ng-container>

<ng-template #icon>
    <svg-icon
        class="br-icon"
        [class.br-icon--size-small]="size === 'small'"
        [class.br-icon--size-medium]="size === 'medium'"
        [class.br-icon--size-large]="size === 'large'"
        [name]="name"
    ></svg-icon>
</ng-template>
